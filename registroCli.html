  <div class="container fade-in">
    <div class="heading_container" style="margin-bottom: 20px;">
      <h2>Registrar Clientes</h1>
    </div>
    <form action="process.php" method="POST">
      <div class="form-group row">
        <label for="dni" class="col-sm-4 col-form-label">Dni:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Nombre y Apellidos:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Correo:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-4 col-form-label">Teléfono:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Ingrese su teléfono" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="subscription" class="col-sm-4 col-form-label">Membresía:</label>
        <div class="col-sm-8">
          <select class="form-control" id="subscription" name="membresía" required>
            <option value="diario">Black</option>
            <option value="semanal">Fit</option>
            <option value="semanal">Smart</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="months" class="col-sm-4 col-form-label">Meses:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="months" name="months" placeholder="Ingrese Meses" required>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <a href="clientes.html" type="button" class="btn btn-custom">Atrás</a>
        <a href="pasarela.html" type="submit" class="btn btn-custom">Guardar</a>
      </div>
    </form>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const content = document.querySelector('.fade-in');
    content.classList.add('visible'); // Añade la clase para iniciar la animación
  });

  const username = localStorage.getItem('username');

  document.addEventListener('DOMContentLoaded', function () {
    const username = localStorage.getItem('username');
    document.getElementById('welcomeUser').textContent = 'Bienvenido, ' + username;
  });

  // Manejar el cierre de sesión
  document.getElementById('logout').addEventListener('click', function () {
    // Eliminar el nombre de usuario de localStorage
    localStorage.removeItem('username');

    // Redirigir al usuario a la página de inicio de sesión o de inicio
    window.location.href = 'index.html';
  });
</script>
