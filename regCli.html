<script>
    document.getElementById('btnCompra').addEventListener('click', guardarCliente);
    document.getElementById('btnCompraEf').addEventListener('click', guardarCliente);

    function guardarCliente(event) {
        event.preventDefault();

        // Capturar los valores del formulario
        const dni = document.getElementById('dni').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const subscription = document.getElementById('subscription').value;
        const months = parseInt(document.getElementById('months').value);

        // Calcular fecha de registro y fecha fin
        const fechaRegistro = new Date();
        const fechaFin = new Date(fechaRegistro);
        fechaFin.setMonth(fechaFin.getMonth() + months);

        // Formatear las fechas a yyyy-mm-dd
        const formatoFecha = (fecha) => fecha.toISOString().split('T')[0];
        const fechaRegistroFormateada = formatoFecha(fechaRegistro);
        const fechaFinFormateada = formatoFecha(fechaFin);

        // Crear el objeto del cliente con las fechas
        const cliente = {
            dni,
            name,
            email,
            phone,
            subscription,
            months,
            fechaRegistro: fechaRegistroFormateada,
            fechaFin: fechaFinFormateada
        };

        // Obtener los datos actuales de clientes en localStorage o crear un array vacío si no existen
        let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

        // Agregar el nuevo cliente al array
        clientes.push(cliente);

        // Guardar el array actualizado en localStorage
        localStorage.setItem('clientes', JSON.stringify(clientes));
        console.log(localStorage.getItem('clientes'))

        alert('Cliente registrado con éxito');

        // Redirigir a clientes.html después de guardar
        window.location.href = "clientes.html";
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

    });

    const username = localStorage.getItem('username');

    document.addEventListener('DOMContentLoaded', function () {
        const username = localStorage.getItem('username');
        document.getElementById('welcomeUser').textContent = 'Bienvenido, ' + username;
    });

    // Manejar el cierre de sesión
    document.getElementById('logout').addEventListener('click', function () {
        // Eliminar el nombre de usuario de localStorage
        localStorage.removeItem('username');

        // Redirigir al usuario a la página de inicio de sesión o de inicio
        window.location.href = 'index.html';
    });


    // Validar si los campos están vacíos y evitar redirección

    document.getElementById('formClientes').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevenir el envío predeterminado del formulario

        const dni = document.getElementById('dni').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const months = document.getElementById('months').value;
        const subscription = document.getElementById('subscription').value;


        // Validar formato del correo electrónico
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Por favor, ingrese un correo electrónico válido');
            return;
        }

        // Validar longitud del DNI (máximo 8 dígitos)
        if (dni.length !== 8) {
            alert('El DNI debe tener exactamente 8 dígitos');
            return;
        }

        // Validar longitud del teléfono (exactamente 9 dígitos)
        if (phone.replace(/\s/g, '').length !== 9) {
            alert('El número de teléfono debe tener exactamente 9 dígitos');
            return;
        }

        // Validar que los meses no superen el valor de 50
        if (months > 60) {
            alert('El número máximo de meses permitido es 50');
            return;
        }

        // Si todo es válido, mostrar el div de confirmación y deshabilitar la página
        document.getElementById('confirmationModal').style.display = 'flex'; // Mostrar el modal
        document.querySelector('.c').style.opacity = '0.5'; // Hacer opaco el contenido

        // Precios por tipo de membresía
        let price = 0;
        if (subscription === 'Fit') {
            price = 79.90;
        } else if (subscription === 'Black') {
            price = 109.90;
        } else if (subscription === 'Smart') {
            price = 89.90;
        }
        const total = price * months; // Cálculo del total
        localStorage.setItem('total', total); // Guardar en localStorage

        // Mostrar el total en el enlace del div oculto
        document.getElementById('btnCompra').textContent = `Pagar: S/ ${total.toFixed(2)}`;
    });

    document.getElementById('pagarButton').addEventListener('click', function () {
        // Ocultar el modal y restaurar la página
        document.getElementById('confirmationModal').style.display = 'none'; // Ocultar el modal
        document.querySelector('.c').style.opacity = '1'; // Restaurar la opacidad
        document.querySelectorAll('button, a').forEach(function (el) {
            el.disabled = false; // Habilitar todos los botones y enlaces
        });
    });

    // Prevenir la entrada de símbolos en los campos de texto
    document.getElementById('dni').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^0-9]/g, ''); // Solo números en DNI (máximo 8 dígitos)
        if (this.value.length > 8) {
            this.value = this.value.slice(0, 8); // Limitar a 8 dígitos
        }
    });

    document.getElementById('name').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^a-zA-Z\s]/g, ''); // Solo letras y espacios en Nombre
    });

    document.getElementById('phone').addEventListener('input', function (event) {
        let phoneValue = this.value.replace(/\s/g, ''); // Eliminar todos los espacios
        phoneValue = phoneValue.replace(/[^0-9]/g, ''); // Eliminar todo lo que no sea número

        // Agrupar en bloques de 3 números
        if (phoneValue.length > 0) {
            phoneValue = phoneValue.match(/.{1,3}/g).join(' ');
        }

        // Limitar el valor a 9 dígitos (3 bloques de 3 números)
        this.value = phoneValue.slice(0, 11); // 11 incluye los 2 espacios
    });

    document.getElementById('months').addEventListener('input', function (event) {
        const maxMonths = 60;
        if (this.value > maxMonths) {
            this.value = maxMonths; // Limitar a 50 meses
        }
    });
    // Mostrar el total en el botón del div oculto


</script>
