<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela</title>
  <link rel="icon" href="images/iconSF.png" type="image/png">
  <link rel="stylesheet" href="pasarela.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pasarela de Pagos</h1>
        <form id="paymentForm" class="mt-4">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" id="cardHolder" class="form-control" placeholder="Nombre del Titular" required>  
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" class="form-control" placeholder="Apellido del Titular" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cardNumber" class="form-control" placeholder="Número de Tarjeta" required>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Visa.svg" alt="Número de Tarjeta" class="input-icon">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="expiryDate">Fecha de Expiración:</label>
                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Visa.svg" alt="CVV" class="input-icon">
                        </div>
                    </div>
                    <div class="text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Visa.svg" alt="Visa" style="width: 50px; margin: 0 10px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/MasterCard_logo.svg" alt="MasterCard" style="width: 50px; margin: 0 10px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/American_Express_logo.svg" alt="American Express" style="width: 50px; margin: 0 10px;">
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-3">Pagar $50.00</button>
                </div>
            </div>
        </form>
        <div id="result" class="result mt-3"></div>
    </div>
    <script src="pasarela.js"></script>
</body>
</html>
