            <span>
              <img src="images/logoSF.png" style="width: 250px;" alt="logo">
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-column lista-nav">
              <li class="nav-item li-nav">
                <a class="nav-link" href="dashboard.html">Dashboards<span class="sr-only">(current)</span></a>

              <li class="nav-item li-active">
                <a class="nav-link" href="clientes.html">Clientes</a>

              <li class="nav-item dropdown li-nav">

    <!-- end header section -->
  </div>


  <div class="container mt-5 pasarela fade-in">
    <h1 class="text-center">Pasarela de Pagos</h1>
    <form id="paymentForm" class="mt-4">
      <div class="card">
        <div class="card-body">

          <div class="cnt_img">
            <img src="images/Smart_Fit_logo.svg.png" class="smartfitLogo" alt="Logo Smart Fit">
          </div>

          <!-- Número de Tarjeta -->
          <div class="form-group">
            <input type="text" id="cardNumber" class="form-control" placeholder="Número de Tarjeta" required>
          </div>

          <!-- Fecha de Vencimiento y CVV en una sola línea -->
          <div class="form-group row">
            <div class="col-md-6">
              <input type="text" id="expiryDate" class="form-control" placeholder="MM/AA" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="cvv" class="form-control" placeholder="CVV" maxlength="3" required>
            </div>
          </div>
          <!-- Nombre y Apellido en una sola línea -->

          <div class="form-group row">
            <div class="col-md-6">
              <input type="text" id="cardholderName" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="cardholderSurname" class="form-control" placeholder="Apellido" required>
            </div>
          </div>

          <!-- Correo Electrónico -->
          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
          </div>


          <!-- Botón de Pago -->
          <button onclick="comprar()" id="btnCompra" type="submit" class="btn btn-success btn-block mt-3 btnPago">Pagar S/50.00</button>

          <button onclick="comprar()" id="btnCompra" type="submit" class="btn btn-success btn-block mt-3 btnPagoEf">Pagar en Efectivo</button>
        
          <!-- Iconos de tarjetas -->
          <div class="text-center">
            <img class="targets"
              src="https://cdn0.iconfinder.com/data/icons/flat-design-business-set-3/24/payment-method-visa-512.png"
              alt="Visa">
            <img class="targets" src="https://static-00.iconduck.com/assets.00/mastercard-icon-2048x1587-tygju446.png"
              alt="MasterCard">
            <img class="targets" src="https://cdn-icons-png.flaticon.com/512/349/349228.png" alt="American Express">
          </div>
        </div>
      </div>
    </form>
    
    <div id="result" class="result mt-3"></div>
  </div>

  <script src="pasarela.js"></script>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const content = document.querySelector('.fade-in');
    content.classList.add('visible'); // Añade la clase para iniciar la animación
  });

  const username = localStorage.getItem('username');

  document.addEventListener('DOMContentLoaded', function () {
    const username = localStorage.getItem('username');
    document.getElementById('welcomeUser').textContent = 'Bienvenido, ' + username;
  });

  // Manejar el cierre de sesión
  document.getElementById('logout').addEventListener('click', function () {
    // Eliminar el nombre de usuario de localStorage
    localStorage.removeItem('username');

    // Redirigir al usuario a la página de inicio de sesión o de inicio
    window.location.href = 'index.html';
  });
  // Obtener el precio almacenado en localStorage
  const precio = localStorage.getItem('precioSeleccionado');
  
  // Mostrar el precio en el botón
  const btnCompra = document.getElementById('btnCompra');
  btnCompra.innerText = `Pagar  S/${precio}`;

  // Añadir evento al botón para mostrar la alerta y redirigir
  function comprar() {
    alert('Compra realizada con éxito');
    window.location.href = 'clientes.html'; // Redirige a la página final
  }
</script>

</html>
