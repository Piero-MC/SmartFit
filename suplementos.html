    <div class="container">
        <form id="suplementosForm">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese el código" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto" name="producto" placeholder="Ingrese el producto" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio" required>
            </div>

        </form>

                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="suplementosTableBody">
                    <!-- Aquí se cargará dinámicamente el contenido de la tabla -->
                </tbody>

<script>
    document.getElementById('logoutR').addEventListener('click', function () {
    // Eliminar el nombre de usuario de localStorage
    localStorage.removeItem('username');

    // Redirigir al usuario a la página de inicio de sesión o de inicio
    window.location.href = 'index.html';
  });
  
    document.getElementById('codigo').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, ''); // Solo letras y espacios en Nombreproducto
    });

    document.getElementById('producto').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, ''); // Solo letras y espacios en Nombre
    });

    document.getElementById('cantidad').addEventListener('input', function (event) {
        let phoneValue = this.value.replace(/\s/g, ''); // Eliminar todos los espacios
        phoneValue = phoneValue.replace(/[^0-9]/g, ''); // Eliminar todo lo que no sea número
    });

    document.getElementById('precio').addEventListener('input', function (event) {
      this.value = this.value.replace(/[^0-9.]/g, ''); // Permitir números y decimales en el campo de precio

    });
    
    let suplementos = JSON.parse(localStorage.getItem('suplementos')) || [];
    let suplementoId = suplementos.length > 0 ? suplementos[suplementos.length - 1].id + 1 : 1;
    let editingIndex = -1;

    // Función para renderizar la tabla de suplementos
    function renderTable() {
        const tableBody = document.getElementById('suplementosTableBody');
        tableBody.innerHTML = ''; // Limpiar la tabla antes de renderizar

        suplementos.forEach((suplemento, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${suplemento.id}</td>
                <td>${suplemento.codigo}</td>
                <td>${suplemento.producto}</td>
                <td>${suplemento.stock}</td>
                <td>${suplemento.precio}</td>
                <td>
                    <button onclick="editarSuplemento(${index})">Editar</button>
                    <button onclick="eliminarSuplemento(${index})">Eliminar</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Función para agregar o actualizar un suplemento
    function agregarOActualizarSuplemento(codigo, producto, stock, precio) {
        if (editingIndex === -1) {
            // Agregar nuevo suplemento
            suplementos.push({ id: suplementoId++, codigo, producto, stock, precio });
        } else {
            // Actualizar el suplemento existente
            suplementos[editingIndex] = { id: suplementos[editingIndex].id, codigo, producto, stock, precio };
            editingIndex = -1; // Reiniciar el índice de edición
        }

        // Guardar los suplementos en localStorage
        localStorage.setItem('suplementos', JSON.stringify(suplementos));

        // Renderizar la tabla nuevamente
        renderTable();
    }

    // Función para eliminar un suplemento
    function eliminarSuplemento(index) {
        suplementos.splice(index, 1);
        localStorage.setItem('suplementos', JSON.stringify(suplementos)); // Guardar los cambios en localStorage
        renderTable(); // Renderizar nuevamente la tabla
    }

    // Función para editar un suplemento
    function editarSuplemento(index) {
        const suplemento = suplementos[index];

        // Cargar los datos en los inputs
        document.getElementById('codigo').value = suplemento.codigo;
        document.getElementById('producto').value = suplemento.producto;
        document.getElementById('cantidad').value = suplemento.stock;
        document.getElementById('precio').value = suplemento.precio;

        // Guardar el índice del suplemento que se está editando
        editingIndex = index;
    }

    // Capturar el evento de submit del formulario
    document.getElementById('suplementosForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtener los valores del formulario
        const codigo = document.getElementById('codigo').value;
        const producto = document.getElementById('producto').value;
        const stock = document.getElementById('cantidad').value;
        const precio = document.getElementById('precio').value;

        // Llamar a la función para agregar o actualizar el suplemento
        agregarOActualizarSuplemento(codigo, producto, stock, precio);

        // Limpiar el formulario
        document.getElementById('suplementosForm').reset();
    });

    // Renderizar la tabla al cargar la página
    document.addEventListener('DOMContentLoaded', renderTable);
</script>
