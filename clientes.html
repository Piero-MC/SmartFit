<style>
  .table thead th {
    position: sticky;
    top: 0;
    /* Mantiene el encabezado en la parte superior del contenedor */
    z-index: 10;
    /* Asegura que el encabezado esté por encima del contenido de la tabla */
    background-color: #343a40;
    /* Color de fondo para el encabezado */
    color: white;
    /* Color del texto del encabezado */
  }
  /* Estilos para la tabla */
.table-responsive {
    overflow-x: auto;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th,
.table td {
    white-space: nowrap;
    text-align: center;
    padding: 8px;
    font-size: 14px;
    vertical-align: middle;
}

.table thead {
    background-color: #333;
    color: #fff;
}

.table-bordered th,
.table-bordered td {
    border: 1px solid #ddd;
}

.table th {
    font-weight: bold;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f9f9f9;
}

.table-hover tbody tr:hover {
    background-color: #f1f1f1;
}

/* Ajustes para pantallas pequeñas */
@media (max-width: 768px) {
    .table {
        font-size: 12px;
    }

    .table th, .table td {
        padding: 6px;
    }

    /* Ajuste de tabla estilo "carta" en dispositivos móviles */
    .table-responsive {
        display: block;
        width: 100%;
    }

    .table thead {
        display: none;
    }

    .table tbody, .table tr, .table td {
        display: block;
        width: 100%;
    }

    .table td {
        text-align: left;
        padding-left: 50%;
        position: relative;
    }

    .table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-transform: uppercase;
    }
}

/* Botón "renovar" */
.btn-renew {
    color: #ffffff;
    background-color: #28a745;
    padding: 4px 8px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
}

.btn-renew:hover {

}
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const content = document.querySelector('.fade-in');
    content.classList.add('visible'); // Añade la clase para iniciar la animación
  });

  const username = localStorage.getItem('username');

  document.addEventListener('DOMContentLoaded', function () {
    const username = localStorage.getItem('username');
    document.getElementById('welcomeUser').textContent = 'Bienvenido, ' + username;
  });

  // Manejar el cierre de sesión
  document.getElementById('logout').addEventListener('click', function () {
    // Eliminar el nombre de usuario de localStorage
    localStorage.removeItem('username');

    // Redirigir al usuario a la página de inicio de sesión o de inicio
    window.location.href = 'index.html';
  });

</script>
