<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container mt-4">
    <h2>Ventas Generadas</h2>
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                <th>Nombre del Cliente</th>
                <th>Total</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-ventas">
            <!-- Se llenarÃ¡ con las ventas almacenadas -->
        </tbody>
    </table>
    <a href="nueva_venta.html" class="btn btn-primary">Nueva Venta</a>
</section>

<script>
    // Cargar datos de localStorage y mostrarlos en la tabla
    document.addEventListener('DOMContentLoaded', function () {
        const ventasGuardadas = JSON.parse(localStorage.getItem('ventas')) || [];
        const tablaVentas = document.getElementById('tabla-ventas');

        ventasGuardadas.forEach(venta => {
            const row = `
                <tr>
                    <td>${venta.cliente}</td>
                    <td>S/ ${venta.total.toFixed(2)}</td>
                    <td>${venta.fecha}</td>
                </tr>
            `;
            tablaVentas.innerHTML += row;
        });
    });
</script>

</body>
</html>
