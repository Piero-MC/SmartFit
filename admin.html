    <script>
        // Al cargar la página, obtén los usuarios guardados
        document.addEventListener('DOMContentLoaded', function () {
            cargarUsuarios();
        });

        // Función para guardar los usuarios en localStorage
        function guardarUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        // Función para obtener los usuarios de localStorage
        function obtenerUsuarios() {
            return JSON.parse(localStorage.getItem('usuarios')) || [];
        }

        // Función para cargar usuarios en la tabla
        function cargarUsuarios() {
            const usuarios = obtenerUsuarios();
            const usuariosTableBody = document.getElementById('usuariosTableBody');
            usuariosTableBody.innerHTML = ''; // Limpiar tabla
            usuarios.forEach((usuario, index) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
            <td>${index + 1}</td>
            <td>${usuario.nombre}</td>
            <td>${usuario.username}</td>
            <td>${usuario.password}</td>
            <td>${usuario.dni}</td>
            <td>${usuario.correo}</td>
            <td>${usuario.direccion}</td>
            <td>${usuario.telefono}</td>
            <td>${usuario.estado}</td>
            <td class="acciones_xd">
                <button class="btn btn-primary btn_edit" onclick="editarUsuario(${index})">Editar</button>
                <button class="btn btn-danger btn_eliminar"  onclick="eliminarUsuario(${index})">Eliminar</button>
            </td>
        `;
                usuariosTableBody.appendChild(fila);
            });
        }

        // Función para agregar o editar usuario
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const id = document.getElementById('userId').value;
            const nombre = document.getElementById('nombre').value;
            const username = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const dni = document.getElementById('dni').value;
            const correo = document.getElementById('correo').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const estado = document.getElementById('estado').value; // Obtener estado

            const nuevoUsuario = { nombre, username, password, dni, correo, direccion, telefono, estado };
            const usuarios = obtenerUsuarios();

            if (id === '') {
                // Agregar nuevo usuario
                usuarios.push(nuevoUsuario);
            } else {
                // Editar usuario existente
                usuarios[id] = nuevoUsuario;
                document.getElementById('userId').value = ''; // Resetear ID
            }

            // Guardar usuarios y recargar tabla
            guardarUsuarios(usuarios);
            cargarUsuarios();

            // Limpiar formulario
            document.getElementById('registroForm').reset();
        });

        // Función para cargar usuario en el formulario para editar
        function editarUsuario(index) {
            const usuarios = obtenerUsuarios();
            const usuario = usuarios[index];

            document.getElementById('userId').value = index;
            document.getElementById('nombre').value = usuario.nombre;
            document.getElementById('usuario').value = usuario.username;
            document.getElementById('password').value = usuario.password;
            document.getElementById('dni').value = usuario.dni;
            document.getElementById('correo').value = usuario.correo;
            document.getElementById('direccion').value = usuario.direccion;
            document.getElementById('telefono').value = usuario.telefono;
            document.getElementById('estado').value = usuario.estado; // Cargar estado
        }

        // Función para eliminar usuario
        function eliminarUsuario(index) {
            const usuarios = obtenerUsuarios();
            usuarios.splice(index, 1); // Eliminar usuario
            guardarUsuarios(usuarios);
            cargarUsuarios(); // Recargar tabla
        }

    </script>
    <script>
        window.onload = function () {

    </script>
    <script>
        // Validaciones en tiempo real
        document.getElementById('nombre').addEventListener('input', function (e) {
            const regex = /^[a-zA-Z\s]*$/;
            if (!regex.test(e.target.value)) {
                e.target.value = e.target.value.replace(/[^a-zA-Z\s]/g, ''); // Remover caracteres no válidos
            }
        });

        document.getElementById('password').addEventListener('input', function (e) {
            if (e.target.value.length > 20) {
                e.target.value = e.target.value.slice(0, 20); // Limitar a 20 caracteres
            }
        });

        document.getElementById('dni').addEventListener('input', function (e) {
            const regex = /^[0-9]*$/;
            if (!regex.test(e.target.value) || e.target.value.length > 8) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 8); // Limitar a 8 números
            }
        });

        document.getElementById('correo').addEventListener('input', function (e) {
            if (e.target.value.length > 30) {
                e.target.value = e.target.value.slice(0, 30); // Limitar a 30 caracteres
            }
        });

        document.getElementById('direccion').addEventListener('input', function (e) {
            const palabras = e.target.value.trim().split(/\s+/);
            if (palabras.length > 20) {
                e.target.value = palabras.slice(0, 20).join(' '); // Limitar a 20 palabras
            }
        });

        document.getElementById('telefono').addEventListener('input', function (e) {
            const regex = /^[0-9]*$/;
            if (!regex.test(e.target.value) || e.target.value.length > 9) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 9); // Limitar a 9 números
            }
        });
    </script>
