            <div class="form-group row">
                <label for="dni" class="col-sm-4 col-form-label">Dni:</label>

            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Correo:</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group row">

                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-4 col-form-label">Dirección:</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user" name="user" placeholder="Ingrese su Usuario" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="subscription" class="col-sm-4 col-form-label">Contraseña:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="user" name="user" placeholder="Ingrese su Contraseña" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-custom">Atrás</button>
                <button type="submit" class="btn btn-custom">Guardar</button>
